<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de código</title>
    <script crossorigin="anonymous" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

<button class="btn btn-success" id="botao1" onclick="habilitar1()" type="button" value="0">Botão 1</button>
<button class="btn btn-success" id="botao2" onclick="habilitar2()" type="button" value="25">Botão 2</button>
<button class="btn btn-success" id="botao3" onclick="habilitar3()" type="button" value="50">Botão 3</button>
<button class="btn btn-success" id="botao4" onclick="habilitar4()" type="button" value="75">Botão 4</button>
<button class="btn btn-success" id="botao5" onclick="limpar()" type="button" value="100">Limpar resposta</button>


<script>
    function habilitar1() {
        $("#botao2,#botao3,#botao4,#passo1_1").attr("disabled", true);
    }

    function habilitar2() {
        $("#botao1,#botao3,#botao4").attr("disabled", true);
    }

    function habilitar3() {
        $("#botao1,#botao2,#botao4").attr("disabled", true);
    }

    function habilitar4() {
        $("#botao1,#botao2,#botao3").attr("disabled", true);
    }

    function limpar() {
        $("#botao1,#botao2,#botao2,#botao3,#botao4").removeAttr("disabled");
    }
</script>
</body>
</html>
